<!doctype html>
<html ng-app>
<head ng-controller='head'>
	<meta charset="UTF-8">
	<script src="lib/angular.min.js"></script>
	<title>{{greeting.title}}</title>
	<link rel="stylesheet" type="text/css" href="{{greeting.cssUrl}}">
</head>
<body>
	<div ng-controller='BodyController'>
		<div>{{greeting.title}}, World</div>
		<div>我的名字叫{{greeting.name}},hoosin?</div>
		<div>哦？{{greeting.type}}</div>
		<div>{{'just angular'}}</div>
		<div>优雅的使用{{greeting.libname}} code by <a href="{{greeting.link}}" title="" target="_blank">{{greeting.github}}</a></div>
		<div id="hoosin"></div>
	</div>

	<div class="loading-msg">
	数据加载中请稍后
		<div class="loading-box">
			<div class="loading" index="0"></div>
			<div class="loading" index="1"></div>
			<div class="loading" index="2"></div>
			<div class="loading" index="3"></div>
			<div class="loading" index="4"></div>
		</div>
	</div>

	<script src="https://gist.github.com/hoosin/ff27ca3e1c0926c0054b.js"></script>

	<script ng-controller='head' src="app.js"></script>
	<script type="text/javascript">
		document.getElementById('hoosin').innerHTML='{{greeting.pic}}'
	</script>
</body>
</html>
